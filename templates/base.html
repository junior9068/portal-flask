<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portal CADE{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-icons.css') }}">
    <!-- CSS Personalizado -->
    <style>
        body {
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .sidebar {
            min-width: 250px;
            max-width: 250px;
            min-height: 100vh;
            background-color: #212529;
            color: #fff;
            transition: all 0.3s;
        }
        
        .sidebar.collapsed {
            margin-left: -250px;
        }
        
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px 15px;
            transition: all 0.3s;
        }
        
        .sidebar .nav-link:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .sidebar .nav-link.active {
            color: #fff;
            background-color: #0d6efd;
        }
        
        .sidebar .nav-link i {
            margin-right: 10px;
        }
        
        .content {
            width: 100%;
            min-height: 100vh;
            transition: all 0.3s;
        }
        
        .menu-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                margin-left: -250px;
            }
            
            .sidebar.active {
                margin-left: 0;
            }
            
            .content {
                width: 100%;
            }
        }
        
        .sidebar-header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .sidebar-footer {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Menu Lateral -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>Menu</h3>
            </div>
            
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="{{ url_for('home') }}" class="nav-link {% if request.endpoint == 'home' %}active{% endif %}">
                        <i class="bi bi-house-door"></i> Início
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('cria_usuario') }}" class="nav-link {% if request.endpoint == 'cria_usuario' %}active{% endif %}">
                        <i class="bi bi-person-fill-add"></i> Criar usuário
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('desativa_usuario') }}" class="nav-link {% if request.endpoint == 'desativa_usuario' %}active{% endif %}">
                        <i class="bi bi-x-circle"></i> Desativar usuário
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('consulta_usuario') }}"  class="nav-link {% if request.endpoint == 'consulta_usuario' %}active{% endif %}">
                        <i class="bi bi-search"></i> Consultar usuário
                    </a>
                </li>
                <!-- <li class="nav-item">
                    <a href="{{ url_for('manutencao1') }}"  class="nav-link {% if request.endpoint == 'manutencao1' %}active{% endif %}">
                        <i class="bi bi-person"></i> Perfil
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('manutencao2') }}"  class="nav-link {% if request.endpoint == 'manutencao2' %}active{% endif %}">
                        <i class="bi bi-envelope"></i> Contato
                    </a>
                </li> -->
            </ul>
            
            <!-- <div class="sidebar-footer">
                <p>&copy; 2025 Portal CADE</p>
            </div> -->
        </nav>
        
        <!-- Conteúdo Principal -->
        <div class="content">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <button id="sidebarToggle" class="menu-button">
                        <i class="bi bi-list"></i>
                    </button>
                    <a class="navbar-brand ms-3" href="{{ url_for('home') }}">{% block page_title %}Início{% endblock %}</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <!-- Icones do canto superior esquerdo da tela -->
                            <!-- <li class="nav-item">
                                <a class="nav-link" href="#"><i class="bi bi-bell"></i></a>
                            </li> -->
                            <!-- <li class="nav-item">
                                <a class="nav-link" href="#"><i class="bi bi-envelope"></i></a>
                            </li> -->
                            <!-- <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                                    <i class="bi bi-person-circle"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="#">Perfil</a></li>
                                    <li><a class="dropdown-item" href="#">Configurações</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#">Sair</a></li>
                                </ul>
                            </li> -->
                        </ul>
                    </div>
                </div>
            </nav>
            
            <div class="container-fluid p-4">
                {% block content %}
                <!-- O conteúdo específico de cada página será inserido aqui -->
                {% endblock %}
            </div>
            <!-- RODAPÉ -->
            <!-- <footer class="bg-light text-center text-muted py-3 mt-5">
                <div class="container">
                    <p class="mb-0">&copy; 2025 Portal CADE. Todos os direitos reservados.</p>
                </div>
            </footer> -->
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
    
    <!-- Script para controlar o menu lateral -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
            });
            
            // Fechar menu lateral em telas pequenas quando um link é clicado
            const navLinks = document.querySelectorAll('.sidebar .nav-link');
            navLinks.forEach(function(link) {
                link.addEventListener('click', function() {
                    if (window.innerWidth <= 768) {
                        sidebar.classList.add('collapsed');
                    }
                });
            });
            
            // Ajustar menu lateral em telas pequenas
            function checkWidth() {
                if (window.innerWidth <= 768) {
                    sidebar.classList.add('collapsed');
                } else {
                    sidebar.classList.remove('collapsed');
                }
            }
            
            // Verificar largura ao carregar e redimensionar
            window.addEventListener('resize', checkWidth);
            checkWidth();
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
